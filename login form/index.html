<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Log IN</title>
</head>
<body>
    <div class="bgimage">
        <div class="centerdiv">
            <img src="Hunny.png" alt="profile" id="pic">

            <h2>User LogIN</h2>
            <form action="">
               <div>
                   <input type="text" name="" placeholder="Username" class="inputbox">
               </div>

               <div>
                <input type="password" name="" placeholder="Password" class="inputbox">

                <br>
                <div>
                    <button type="submit">LOGIN</button>
                </div>
            </form>
            <br>    
            <h4>Forget Password?</h4>
        </div>
    </div>   
</body>
</html>
